    <main class="index-main">
      <header class="main-header">
        <h1>Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">

          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="#">Гостиницы</a>
          </li>
        </ul>
      </header>
      <section class="hotel-filters">
        <form class="filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="filter-group">
            <legend class="filter-title">Инфраструктура:</legend>
            <ul class="filter-list">
              <li class="filter-item">
                <label class="filter-control">
                  <input class="filter-control-input" type="checkbox" name="pool" checked>Бассейн
                </label>
              </li>
              <li class="filter-item">
                <label class="filter-control">
                  <input class="filter-control-input" type="checkbox" name="parking" checked>Парковка
                </label>
              </li>
              <li class="filter-item">
                <label class="filter-control">
                  <input class="filter-control-input" type="checkbox" name="wi-fi">Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter-group">
            <legend class="filter-title">Тип жилья:</legend>
            <ul class="filter-list">
              <li class="filter-item">
                <label class="filter-control">
                  <input class="filter-control-input" type="radio" name="hotel-type" value="hotel" checked>Гостиница
                </label>
              </li>
              <li class="filter-item">
                <label class="filter-control">
                  <input class="filter-control-input" type="radio" name="hotel-type" value="motel">Мотель
                </label>
              </li>
              <li class="filter-item">
                <label class="filter-control">
                  <input class="filter-control-input" type="radio" name="hotel-type" value="apartments">Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>



      <section class="subscribe">
        <h2 class="subscribe-title">Подпишитесь на рассылку</h2>
        <p class="subscribe-description">Только полезная информация и никакого спама, честное бойскаутское!</p>
        <form class="subscribe-form" action="https://echo.htmlacademy.ru/" method="post">
          <input type="email" name="subscribe" id="subscribe-field" placeholder="Ваш e-mail">
          <input type="submit" value="Подписаться">
        </form>
      </section>
